<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    input {
        padding: 10px;
        width: 80%;
        margin-right: 5px;
    }

    button {
        padding: 10px;
        cursor: pointer;
        background: #28a745;
        color: white;
        border: none;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: #ddd;
        padding: 10px;
        margin-top: 5px;
        display: flex;
        justify-content: space-between;
    }
</style>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>
   <script src="/Projects/todo.js"></script>
</body>

</html>
