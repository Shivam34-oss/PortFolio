<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">ðŸŒŸ Text Converter</h1>

    <textarea id="inputText" rows="5" placeholder="Enter your text..." class="w-full p-4 border border-indigo-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>

    <div class="flex flex-wrap gap-4 mt-4 justify-center">
      <button onclick="convertText('upper')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-2 rounded-xl shadow">UPPERCASE</button>
      <button onclick="convertText('lower')" class="bg-teal-500 hover:bg-teal-600 text-white px-5 py-2 rounded-xl shadow">lowercase</button>
      <button onclick="convertText('reverse')" class="bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-xl shadow">Reverse</button>
      <button onclick="clearText()" class="bg-gray-400 hover:bg-gray-500 text-white px-5 py-2 rounded-xl shadow">Clear</button>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold text-indigo-700 mb-2">Output:</h2>
      <div id="outputText" class="min-h-[100px] bg-gray-50 border border-indigo-200 rounded-xl p-4 whitespace-pre-wrap text-gray-800"></div>
    </div>
  </div>
<script src="/Projects/converter.js"></script>
</body>
</html>
